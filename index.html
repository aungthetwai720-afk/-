<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<title>စိုက်ပျိုးရေးဆေးဆိုင် Sales Entry</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Sales Entry</h1>
  <form id="salesForm">
    <label>အရောင်းတာဝန်ခံ</label>
    <input type="text" id="salesPerson" required>

    <label>ဝယ်သူ</label>
    <input type="text" id="customer">

    <label>ပစ္စည်း</label>
    <select id="product" required></select>

    <label>ထုပ်ပိုးပုံ</label>
    <input type="text" id="package" readonly>

    <label>ဈေးနှုန်း</label>
    <input type="number" id="price" readonly>

    <label>အရေအတွက်</label>
    <input type="number" id="qty" min="1" required>

    <label>စုစုပေါင်း</label>
    <input type="number" id="total" readonly>

    <button type="submit">Save Sale</button>
  </form>

  <div id="msg"></div>
</div>

<script src="app.js"></script>
</body>
</html>
