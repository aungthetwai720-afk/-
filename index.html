<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<title>စိုက်ပျိုးရေးဆေးဆိုင် Sales Entry</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Sales Entry</h1>
  <form id="salesForm">
    <label>အရောင်းတာဝန်ခံ</label>
    <input type="text" id="salesPerson" required>

    <label>ဝယ်သူ</label>
    <input type="text" id="customer">

    <label>ပစ္စည်း ရှာရန်</label>
    <input type="text" id="productSearch" placeholder="Type product name..." autocomplete="off">
    
    <label>ထုပ်ပိုးပုံ</label>
    <select id="packageSelect"></select>

    <label>ဈေးနှုန်း</label>
    <input type="number" id="price" readonly>

    <label>အရေအတွက်</label>
    <input type="number" id="qty" min="1">

    <label>စုစုပေါင်း</label>
    <input type="number" id="lineTotal" readonly>

    <button type="button" id="addProductBtn">Add Product</button>
  </form>

  <h2>Current Sale</h2>
  <table id="saleTable">
    <thead>
      <tr>
        <th>ပစ္စည်း</th>
        <th>ထုပ်ပိုးပုံ</th>
        <th>ဈေး</th>
        <th>အရေအတွက်</th>
        <th>စုစုပေါင်း</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p>Grand Total: <span id="grandTotal">0</span></p>
  <button id="saveSaleBtn">Save Sale</button>

  <div id="msg"></div>
</div>

<script src="script.js"></script>
</body>
</html>
