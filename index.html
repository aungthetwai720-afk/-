<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-bold text-blue-600 text-center mb-4">Inventory Sales</h2>
        
        <input type="text" id="search" oninput="searchItem()" placeholder="ရှာဖွေရန်..." class="w-full p-2 border rounded mb-4">
        
        <div class="grid grid-cols-2 gap-2 mb-4">
            <input type="text" id="seller" placeholder="ရောင်းသူအမည်" class="p-2 border rounded text-sm">
            <input type="text" id="buyer" placeholder="ဝယ်သူအမည်" class="p-2 border rounded text-sm">
        </div>

        <div id="itemList" class="space-y-2 h-80 overflow-y-auto mb-4 border-b pb-2">
            <p class="text-center text-gray-400 mt-10">ဒေတာဆွဲနေပါသည်...</p>
        </div>

        <div class="text-right mb-4">
            <span class="font-bold text-lg">Total: </span>
            <span id="totalDisplay" class="font-bold text-lg text-blue-600">0 MMK</span>
        </div>

        <button id="btn" onclick="checkout()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
            ရောင်းမည်
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
